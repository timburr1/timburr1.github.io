---
layout: default
title: Weblog of the Right Villainous Tim Burr
---
<h1>{{ page.title }}</h1>

<ul class="posts">
  {% for post in site.posts %}
    <li>
      <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span> - 
      <a class="post-link" href="{{ post.url }}">{{ post.title }}</a>
      <br>
      {{ post.excerpt }}
    </li>
  {% endfor %}
</ul>
